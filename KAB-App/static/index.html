<section class="entry-form">
  <h1>Enter a Location</h1>

  <form name="totalForm" action="/query" method="POST">
    <div class="input">
      <input id="enter-city" name="type" type="radio" value="1" />
      <label class="inline" for="enter-city">City</label>
      
      <input id="enter-addr" name="type" type="radio" value="2"/>
      <label class="inline" for="enter-addr">Address</label>
      
      <input id="enter-coord" name="type" type="radio" value="3"/>
      <label class="inline" for="enter-coord">Coordinate</label>

    </div>
    
    <div class="input-group" id = "addresses">
      <label for="addr">Address</label>
      <input id="addr" name="addr" type="text"/>
    </div>
    
    <div class="input-group" id = "cities">
      <label for="city">City</label>
      <input id="city" name="city" type="text" placeholder="city, state, country"/>
    </div>

    <div class="input-group" id = "latitudes">
      <label for="lat">Latitude</label>
      <input id="lat" name="lat" type="text"/>
    </div>

    <div class="input-group" id = "longitudes">
      <label for="long">Longitude</label>
      <input id="long" name="long" type="text"/>
    </div>
    
    <div class="input-group" id = "ranges">
        <label for="searchMeters">Search Range in meters</label>
        <input id="range" name="range" type="text" placeholder="(1 mile = 1600 meters)"/>
    </div>
